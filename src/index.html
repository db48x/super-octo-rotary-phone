<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Sysdig API Event List</title>
    <link rel="stylesheet" href="sysdig.css"/>
  </head>
  <body>
    <h1>Recent Events</h1>
    <button id="refresh_button">Refresh</button>
    <table id="event_list">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Severity</th>
          <th>Name</th>
          <th>Tags</th>
          <th>Description</th>
        </tr>
      </thead>
    </table>
    <script type="text/javascript" src="html.js"></script>
    <script type="text/javascript" src="state-machine.js"></script>
    <script type="text/javascript" src="sysdig.js"></script>
  </body>
</html>
